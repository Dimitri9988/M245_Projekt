<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parkplätze</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../scripts/style.css">
<script src="../../../scripts/parkplätze/parkplatzReservirung/parkingspotReservation.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


</head>
<body>

    <div class="navbar">
        <a href="/login">Login</a>
        <a href="/">Startseite</a>
        <a href="/rooms">Zimmer</a>
        <a href="/parking">Parkplätze</a>
      </div>

<div class="reservation-container">
    <h1>Reservierungen</h1>
    

    
    <div class="reservation-details" id="reservation-details">
    </div>
    
    
        <label for="park">Parkplatz</label>
        <select id="park" name="park">
            <option value="park1Left">Parkplatz 1 Links</option>
            <option value="park2Left">Parkplatz 2 Links</option>
            <option value="park3Left">Parkplatz 3 Links</option>
            <option value="park4Left">Parkplatz 4 Links</option>
            <option value="park5Left">Parkplatz 5 Links</option>
            <option value="park6Left">Parkplatz 6 Links</option>
            <option value="park7Left">Parkplatz 7 Links</option>
            <option value="park8Left">Parkplatz 8 Links</option>
            <option value="park1front">Parkplatz 1 Vorne</option>
            <option value="park2front">Parkplatz 2 Vorne</option>
            <option value="park3front">Parkplatz 3 Vorne</option>
        </select>
        
        <label for="date">Datum</label>
        <input type="date" id="date" name="date" class="date-time-input" required>
        
        <label for="time-from">Zeit von...</label>
        <input type="time" id="time-from" name="time-from" class="date-time-input" required  step="900">
        
        <label for="time-to">Zeit bis...</label>
        <input type="time" id="time-to" name="time-to" class="date-time-input" required  step="900">
        
        <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-6 rounded-full">Jetzt Reserviren</button>

</div>

</body>
</html>
