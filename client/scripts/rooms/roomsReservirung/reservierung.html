<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservierung</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="../scripts/style.css">
<script src="../../../scripts/rooms/roomsReservirung/reservierung.js"></script>
</head>
<body>

    <div class="navbar">
        <a href="/login">Login</a>
        <a href="/">Startseite</a>
        <a href="/rooms">Zimmer</a>
        <a href="/parking">Parkplätze</a>
      </div>

<div class="reservation-container">
    <h1>Reservierungen</h1>
    

    
    <div class="reservation-details" id="reservation-details">
        
    </div>
    
    
        <label for="room">Raum</label>
        <select id="room" name="room">
            <option value="rubin">Rubin</option>
            <option value="smaragd">Smaragd</option>
            <option value="sorbonne">Sorbonne</option>
            <option value="harvard">Harvard</option>
            <option value="cambridge">Cambridge</option>
            <option value="boston">Boston</option>
            <option value="blueemlisalp">Blüemlisalp</option>
            <option value="eiger">Eiger</option>
        </select>
        
        <label for="date">Datum</label>
        <input type="date" id="date" name="date" class="date-time-input" required>
        
        <label for="time-from">Zeit von...</label>
        <input type="time" id="time-from" name="time-from" class="date-time-input" required>
        
        <label for="time-to">Zeit bis...</label>
        <input type="time" id="time-to" name="time-to" class="date-time-input" required>
        
        <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-6 rounded-full">Jetzt Reserviren</button>

</div>

</body>
</html>
